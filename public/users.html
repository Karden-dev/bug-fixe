<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINK EXPRESS - Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --clr-primary: #FF7F50; 
            --clr-secondary: #2C3E50; 
            --clr-accent: #4A6491;
            --clr-background: #F8F9FA;
            --clr-text: #34495E;
        }
        
        body { 
            background-color: var(--clr-background); 
            font-family: sans-serif; 
            display: flex; 
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* --- Sidebar Styles --- */
        .sidebar { 
            width: 250px; 
            background-color: var(--clr-secondary); 
            min-height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
            color: white; 
            padding: 20px; 
            transition: transform 0.3s ease; 
            z-index: 1050; 
        }
        .sidebar-header {
            padding-bottom: 20px;
            border-bottom: 1px solid var(--clr-accent);
            margin-bottom: 20px;
        }
        .sidebar .nav-link { 
            color: white; 
            padding: 10px 15px; 
            margin-bottom: 5px; 
            border-radius: 5px; 
            transition: background-color 0.2s;
        }
        .sidebar .nav-link:hover { 
            background-color: var(--clr-accent); 
        }
        .sidebar .nav-link.active { 
            background-color: var(--clr-primary); 
        }

        /* --- Main Content & Header Styles --- */
        .main-content { 
            margin-left: 250px; 
            padding: 20px; 
            flex-grow: 1; 
            transition: margin-left 0.3s ease; 
            display: flex; 
            flex-direction: column;
            position: relative;
        }
        
        /* Responsive collapse */
        @media (max-width: 991.98px) {
            .sidebar { transform: translateX(-250px); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
        @media (min-width: 992px) {
            .sidebar.collapsed { transform: translateX(-250px); }
            .main-content.expanded { margin-left: 0; }
        }

        .header { 
            background-color: white; 
            padding: 15px 20px; 
            border-bottom: 1px solid #dee2e6; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .toggler { 
            font-size: 1.5rem; 
            color: var(--clr-secondary); 
            cursor: pointer; 
        }

        /* --- Custom Components --- */
        .card { 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.08); 
            overflow: hidden; 
        }
        .table thead { 
            background-color: var(--clr-secondary); 
            color: white; 
        }
        .table td { 
            vertical-align: middle; 
            font-size: 0.9rem;
        }
        
        .btn-primary-custom { 
            background-color: var(--clr-primary); 
            border-color: var(--clr-primary); 
            color: white; 
        }
        .btn-primary-custom:hover { 
            background-color: #FF6347; 
            border-color: #FF6347; 
            color: white; 
        }
        .status-dot { 
            display: inline-block; 
            width: 9px; 
            height: 9px; 
            border-radius: 50%; 
            margin-right: 7px; 
        }
        .status-actif .status-dot { background-color: #198754; }
        .status-actif .status-text { color: #198754; font-weight: 500; }
        .status-inactif .status-dot { background-color: #6c757d; }
        .status-inactif .status-text { color: #6c757d; }
        .inactive-row { color: #6c757d; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex justify-content-center"> 
            <img src="wink-logo.png" alt="Logo WINK EXPRESS" style="width: 150px;"> 
        </div>
        <nav class="nav flex-column mt-4">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
            <a class="nav-link" href="orders.html"><i class="bi bi-box-seam"></i> Commandes</a>
            <a class="nav-link" href="deliverymen.html"><i class="bi bi-bicycle"></i> Livreurs</a>
            <a class="nav-link" href="shops.html"><i class="bi bi-shop"></i> Marchands</a>
            <a class="nav-link" href="reports.html"><i class="bi bi-file-earmark-bar-graph"></i> Rapports</a>
            
            <a class="nav-link" href="cashiers_remittances.html"><i class="bi bi-person-check"></i> Versements Livreurs</a>
            <a class="nav-link" href="cashiers_expenses.html"><i class="bi bi-currency-exchange"></i> Dépenses & Décaissements</a>
            <a class="nav-link" href="cashiers_closings.html"><i class="bi bi-safe"></i> Clôtures de Caisse</a>
            <a class="nav-link" href="remittances.html"><i class="bi bi-wallet"></i> Versements Marchands</a>
            <a class="nav-link" href="debts.html"><i class="bi bi-journal-x"></i> Créances Marchands</a>

            <a class="nav-link active" href="users.html"><i class="bi bi-person"></i> Utilisateurs</a>
        </nav>
        <div class="mt-auto pt-3 border-top border-secondary">
            <div class="d-flex align-items-center">
                <img src="https://ui-avatars.com/api/?name=A&size=32&background=2C3E50&color=fff&rounded=true" alt="Avatar" width="32" height="32" class="rounded-circle me-2">
                <span id="userName">{{username}}</span>
            </div>
        </div>
    </aside>

    <main class="main-content" id="main-content">
        <header class="header">
            <i class="bi bi-list toggler" id="sidebar-toggler"></i>
            <h1 class="h4 mb-0 ms-3 flex-grow-1">Gestion des Utilisateurs</h1>
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-primary-custom me-3" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-plus-circle me-1"></i> Ajouter un utilisateur</button>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://ui-avatars.com/api/?name=A&size=32&background=2C3E50&color=fff&rounded=true" alt="Avatar" width="32" height="32" class="rounded-circle me-2">
                        <span id="headerUserName">Admin</span>
                    </a>
                    <ul class="dropdown-menu text-small shadow"><li><a class="dropdown-item" href="#" id="logoutBtn">Déconnexion</a></li></ul>
                </div>
            </div>
        </header>

        <section class="card p-4 flex-grow-1 d-flex flex-column">
             <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control bg-light border-0" placeholder="Rechercher un utilisateur par nom..." id="searchInput">
                </div>
            </div>
            <div class="table-responsive flex-grow-1">
                <table class="table table-hover">
                    <thead><tr><th>Nom</th><th>Rôle</th><th>Statut</th><th>Créé le</th><th>Actions</th></tr></thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="modal-body">
                        <div class="mb-3"><label for="userName" class="form-label">Nom complet</label><input type="text" class="form-control" id="userName" required></div>
                        <div class="mb-3"><label for="userPhone" class="form-label">Téléphone</label><input type="tel" class="form-control" id="userPhone" required></div>
                        <div class="mb-3"><label for="userRole" class="form-label">Rôle</label><select class="form-select" id="userRole" required></select></div>
                        <div class="mb-3" id="userStatusContainer" style="display: none;"><label for="userStatus" class="form-label">Statut</label><select class="form-select" id="userStatus" required><option value="actif">Actif</option><option value="inactif">Inactif</option></select></div>
                        <div class="mb-3" id="pin-field-container"><label for="userPin" class="form-label">Code PIN (4 chiffres)</label><input type="password" class="form-control" id="userPin" maxlength="4" required autocomplete="new-password"></div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" id="changePinBtn" style="display: none;">Modifier le PIN</button>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                            <button type="submit" class="btn btn-primary-custom" id="formSubmitBtn">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="changePinModal" tabindex="-1" aria-labelledby="changePinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="changePinModalLabel">Changer le PIN</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <form id="changePinForm">
                    <div class="modal-body"><label for="newPin" class="form-label">Nouveau PIN</label><input type="password" class="form-control" id="newPin" maxlength="4" required autocomplete="new-password"></div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button><button type="submit" class="btn btn-primary-custom">Enregistrer</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
